<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p.border-solid{
            border-width: 3px;
            border-color: red;
            border-style: solid;
        }
        p.border-dash{
            border-width: 3px;
            border-color: red;
            border-style: dashed;
        }
        p.border-dotted{
            border-width: 3px;
            border-color: red;
            border-style: dotted;
        }
        p.shorthand{
            border: 1px solid #79CF54;
        }
    </style>
</head>
<body>
<p class="border-solid">Đây là 1 đoạn văn bản</p>
<p class="border-dash">Đây là 1 đoạn văn bản</p>

<p class="border-dotted">Đây là 1 đoạn văn bản</p>
<p class="shorthand">Đây là 1 đoạn văn</p>
</body>
</html>
